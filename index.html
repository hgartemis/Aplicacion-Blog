<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utg-8" />
    <title>Maquetacion Master en FrameWork en Javascript</title>

    <!-- estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

</head>
<body>
   
    <header id="header">

        <div class="center">
            <!-- logo -->
            <div id="logo">
                <img src="assets/images/react.png" class="app-logo" alt="Logotipo" />
                <span id="brand"><strong>Curso</strong>React</span>
            </div>

            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- Limpiar Fltoados-->
            <div class="clearfix"></div>
        </div>

    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de Reac ...</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>


    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos Articulos</h2>

        <script type="text/javascript">

            window.addEventListener("load", function() {

                var template = document.getElementById("article-template");
                var articles = document.getElementById("articles");

                for (let i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id")

                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + '  ' + i;

                    articles.appendChild(clonado);
                }

            });

        </script>

            <!-- Listado de Articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="assets/images/paisaje.jpg" alt="Paisaje" />
                    </div>
    
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer mas</a>

                     <!-- Limpiar Fltoados-->
                    <div class="clearfix"></div>
                </article>
            </div>


        </section>

        

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="Buscar" class="btn" />
                </form>
            </div>        

        </aside>

        <!-- Limpiar Fltoados-->
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master en framework
            </p>
        </div>
    </footer>

</body>

</html>
